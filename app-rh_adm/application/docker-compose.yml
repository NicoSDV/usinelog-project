services:
  web:
    build: ./app-rh-adm/application
    container_name: odoocustom
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=myodoo
    volumes:
      - odoo_data:/var/lib/odoo
      - shared_files:/mnt/shared_files
    networks:
      - app_rh

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=myodoo
    volumes:
      - db_odoo_data:/var/lib/postgresql/data
    networks:
      - app_rh

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - POSTGRES_HOST=db-nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=mynextcloud
    volumes:
      - nextcloud_data:/var/www/html
      - shared_files:/mnt/shared
    networks:
      - app_rh

  db-nextcloud:
    image: postgres:15
    container_name: postgres_db_nextcloud
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=mynextcloud
    ports:
      - "5434:5432"
    volumes:
      - db_nextcloud_data:/var/lib/postgresql/data
    networks:
      - app_rh

volumes:
  odoo_data:
  db_odoo_data:
  nextcloud_data:
  db_nextcloud_data:
  shared_files:

networks:
  app_rh:
